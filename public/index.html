<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      .carsome-navbar {
          position: fixed;
          width: 100%;
          height: 2rem;
          z-index: 1;
      }
      .main-container {
          padding-top: 3rem;
      }
      .sidebar-column {
          position: fixed;
          height: 100%;
          background: black;
          padding-left: 20px;
      }
      .column-right {
          margin-left: 17%;
          margin-right: 1%;
          padding-right: 0px;
          padding-left: 10px;
      }
      .menu {
          padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar carsome-navbar is-white">
      	<div class="container">
      		<div class="navbar-brand">
      			<a href="/" class="navbar-item brand-text">Carsome</a> 
      			<div data-target="navMenu" class="navbar-burger burger">
      				<span></span> <span></span> <span></span>
      			</div>
      		</div>

      		<div class="navbar-menu">
      			<div class="navbar-end">
      				<div class="navbar-item">
      					<!-- Logout -->
      				</div>
      			</div>
      		</div>
      	</div>
      </nav>
      <div class="main-container">
        <div class="columns">
          <aside class="column is-2 sidebar-column" v-if="$route.path !== '/login'">
            <nav class="menu">
              <p class="menu-label">
                General
              </p>
              <ul class="menu-list">
                <li>
                  <router-link to="/leads">Leads </router-link>
                </li> 
              </ul>
              <p class="menu-label">
              	Settings
              </p>
              <ul class="menu-list">
              	<li>
              		<router-link to="/acl/users">Users</router-link>
              	</li>
              	<li>
              		<router-link to="/acl/groups">Groups</router-link>
              	</li>
              </ul>
            </nav>
          </aside>
          <div class="column" :class="{'column-right' : $route.path !== '/login' }">
            <router-view></router-view>
          </div>
        </div>
      	
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
